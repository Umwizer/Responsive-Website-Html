<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waitlist Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-amber-50">
    <div class="min-h-screen px-6 py-3 flex flex-col gap-6">
        <header class="flex justify-between items-center">
            <!-- Logo and Hoster hiring button on the right -->
            <div class="text-right flex flex-col justify-center space-y-2 items-center gap-2">
                <img src="Assets/Logo.svg" alt="Logo" class="h-10 w-auto"  />
                <button class="bg-gradient-to-r from-orange-400 to-red-400 text-xs text-white px-2.5 py  rounded-2xl" >Hoster is hiring!</button>
            </div>

            <!-- Bars Icon on the left -->
            <div>
                <i class="fa-solid fa-bars text-xl cursor-pointer"></i>
            </div>
        </header>
        <main>

            <div class="flex items-center justify-center">
                <img src="Assets/Blue Shape.svg" alt="" srcset=""class="h-64 -rotate-45"/>
                <img src="Assets/Pink Shape.svg" alt="" class="absolute h-64 -rotate-[30deg]" />
                <img src="Assets/Purple Shape.svg" alt="" class="absolute h-64 -rotate-[15deg]"/>
                <img src="Assets/Hero Image (Model).png" alt=""class="absolute h-64"/>
            </div>
                <div class="space-y-4 mt-16">
                    <h1 class="text-5xl font-bold leading-tight font-playfair ">Host your Webstite in less than 5 minutes</h1>
                    <p class="font-lato">With Hoster , get your website up and running in no less than 5 minutes with the most competive pricing packages. </p>
                    <form action="" class="flex flex-col gap-4">
                        <input type="email" placeholder="Enter e-mail address" class="rounded-md px-4  py-3 " placeholder="text-gray-400">
                        <button class="bg-blue-500 rounded-md px-4  py-3  font-medium text-white font-lato" type="submit">Join Waitlist</button>
                    </form>
                </div>
            
        </main>
        <footer>

        </footer>
    </div>
</body>
</html>
